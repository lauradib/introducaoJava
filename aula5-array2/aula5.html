<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="root" class="container-fluid w-75">
        <header>
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">StarTech</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Procurar Peça" aria-label="Search">
                      <button class="btn btn-light" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <section class="container-fluid py-3 d-flex justify-content-end">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#carrinho" aria-controls="offcanvasScrolling">Carrinho</button>
            </section>

            <section class="container-fluid">
                <h3 class="text-start">CATALOGO DE PEÇAS</h3>

                <section id="produtos" class="container-fluid gap-3 py-3">
                    <!-- Placa de video -->
                    <div class="card" style="width: 18rem;">
                        <img src="images/placaVideo.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">PLACA DE VIDEO</h5>
                          <p class="card-text">Uma placa de vídeo da Intel</p>
                          <button type="button" onclick="adicionarCarrinho('RTX2000',2000)" class="btn btn-primary">COMPRAR</button>
                        </div>
                    </div>
                </section>
            </section>


        </main>

        <footer></footer>
    </div>
    <!-- modais e offcanvas -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="carrinho" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Produtos do Carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="carrinhoDados">
          <p>O carrinho está vazio ☹️</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
