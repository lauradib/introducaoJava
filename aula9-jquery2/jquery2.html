<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/jquery2.css">
</head>
<body>

    <main class="container-fluid bg-secondary vh-100 d-flex justify-content-center align-items-center">
        <div class="container bg-white p-3  rounded">
            <h3 class="text-center">Login</h3>
            <div class="mb-3 d-flex justify-content-center">
                <input placeholder="Email" type="email" id="email" class="w-50 form-control">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
                <input placeholder="Senha" type="password" id="senha" class="w-50 form-control">
                <div id="verificaSenha"></div>
            </div>
            <div class="mb-3 d-flex justify-content-center">   
                <button type="button" class="btn btn-primary" id="btn-logar">LOGAR</button>
            </div>   
            <div id="resposta" class="text-center container-fluid"></div>
            <div id="teste"></div>
        </div>
    </main>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="script/jquery2.js"></script>
</body>
</html>
